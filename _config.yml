title: Your Site Title
theme: jekyll-theme-cayman
url: "https://documentation-temporary.github.io" # Your domain name, including http:// or https://

just_the_docs:
  show_sidebar: true
  collections:
    - name: "Docs"
      output: true

# Navigation menu

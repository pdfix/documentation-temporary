# Configuration for the sidebar (manually added sidebar support)
sidebar:
  nav_title: "Site Navigation" # Sidebar title
  nav:
    - title: "Home"
      url: "/"
    - title: "About"
      url: "/about/"
    - title: "Contact"
      url: "/contact/"